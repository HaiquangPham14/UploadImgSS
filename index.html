<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://firebasestorage.googleapis.com/v0/b/demouploadvideo-40681.firebasestorage.app/o/22.png?alt=media');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        #backgroundImageLayer {
            position: absolute;
            top: 30vh;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            z-index: 1;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex: 1;
            width: 100vw;
            height: 100vh;
            padding-top: vh;
            position: relative;
        }

        .displayImage-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 16px;
            overflow: hidden;
            max-width: 70vw;
            max-height: 70vh;
            min-width: 200px;
            min-height: 200px;
            margin: 0 auto;
            z-index: 2;
            transform: scale(0.8);
            transform-origin: center center;
        }

        .displayImage-bg {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 16px;
            object-fit: contain;
        }

        #displayImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: block;
            pointer-events: auto;
        }

        #error {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        #actionButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #actionButton img {
            width: 200px;
            height: auto;
            transition: transform 0.2s;
        }

        #actionButton img:hover {
            transform: scale(1.1);
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 900px) {
            .displayImage-wrapper {
                max-width: 90vw;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                padding: 15px;
            }

            #backgroundImageLayer {
                max-width: 100%;
                max-height: 40vh;
                top: 20vh;
            }

            .image-container {
                padding-top: 10vh;
            }

            .displayImage-wrapper {
                max-width: 96vw;
                min-width: 120px;
                min-height: 120px;
            }

            #error {
                font-size: 0.9rem;
                padding: 0 10px;
            }

            #actionButton img {
                width: 150px;
            }

            .button-container {
                padding: 15px;
            }
        }

        @media (max-width: 400px) {
            #actionButton img {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <h1>Ảnh hiển thị</h1>
    <div class="image-container">
        <img id="backgroundImageLayer"
            src="https://firebasestorage.googleapis.com/v0/b/demouploadvideo-40681.firebasestorage.app/o/ht22.png?alt=media"
            alt="Ảnh chèn giữa" />
        <div class="displayImage-wrapper" id="displayImageWrapper">
            <img class="displayImage-bg" id="displayImageBg"
                src="https://firebasestorage.googleapis.com/v0/b/demouploadvideo-40681.firebasestorage.app/o/22.png?alt=media"
                alt="Nền khung" />
            <img id="displayImage" alt="Ảnh từ URL" />
        </div>
        <p id="error"></p>
    </div>
    <div class="button-container">
        <input type="file" id="fileInput" accept="image/*">
        <button id="actionButton">
            <img src="https://cdn.jsdelivr.net/gh/HaiquangPham14/WebGame@main/bat%20dau.png" alt="Bắt đầu">
        </button>
    </div>

    <script>
        function randomFileName() {
            const letters = Array(3).fill(0).map(() => String.fromCharCode(65 + Math.floor(Math.random() * 26))).join('');
            const numbers = Math.floor(1000 + Math.random() * 9000);
            return `${letters}${numbers}.jpg`;
        }

        let clickCount = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('imageURL');
        const imgElement = document.getElementById('displayImage');
        const errorElement = document.getElementById('error');
        const actionButton = document.getElementById('actionButton');
        const fileInput = document.getElementById('fileInput');
        const displayImageBg = document.getElementById('displayImageBg');
        const displayImageWrapper = document.getElementById('displayImageWrapper');

        let wrapperWidth = 0;
        let wrapperHeight = 0;

        displayImageBg.onload = function () {
            wrapperWidth = displayImageBg.clientWidth;
            wrapperHeight = displayImageBg.clientHeight;
            displayImageWrapper.style.width = wrapperWidth + 'px';
            displayImageWrapper.style.height = wrapperHeight + 'px';
            imgElement.style.width = "100%";
            imgElement.style.height = "100%";
        };

        if (displayImageBg.complete) {
            displayImageBg.onload();
        }

        if (imageUrl) {
            imgElement.src = imageUrl;
            imgElement.onerror = () => {
                errorElement.textContent = 'Không thể tải ảnh từ URL cung cấp. Kiểm tra URL hoặc CORS.';
                imgElement.style.display = "none";
            };
            imgElement.onload = () => {
                errorElement.textContent = '';
                imgElement.style.display = "";
            };
        } else {
            errorElement.textContent = 'Vui lòng cung cấp URL ảnh qua query parameter (ví dụ: ?imageURL=https://example.com/image.jpg)';
        }

        actionButton.addEventListener('click', async () => {
            if (clickCount === 0) {
                if (imageUrl) {
                    try {
                        const bgUrl = displayImageBg.src;
                        const overUrl = imgElement.src;

                        const [bgImg, overImg] = await Promise.all([
                            loadImage(bgUrl),
                            loadImage(overUrl)
                        ]);

                        const width = bgImg.naturalWidth;
                        const height = bgImg.naturalHeight;

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');

                        drawImageContain(ctx, bgImg, width, height, 16);
                        drawImageContain(ctx, overImg, width, height, 16);

                        canvas.toBlob(blob => {
                            const fileName = randomFileName();
                            const blobUrl = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = blobUrl;
                            link.download = fileName;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(blobUrl);

                            errorElement.textContent = `Ảnh đã được tải về thành công! (${fileName})`;
                            errorElement.style.color = '#4CAF50';

                            setTimeout(() => {
                                imgElement.style.display = 'none';
                                errorElement.textContent = '';
                                displayImageWrapper.style.display = 'none';
                            }, 1000);

                            clickCount = 1;
                        }, 'image/jpeg', 0.93);

                    } catch (err) {
                        errorElement.textContent = 'Không thể tải ảnh về (CORS hoặc lỗi mạng).';
                        errorElement.style.color = 'red';
                    }
                } else {
                    errorElement.textContent = 'Không có ảnh để tải về!';
                    errorElement.style.color = 'red';
                }
            } else {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {

                const formData = new FormData();
                formData.append('image', file);

                fetch('https://upimgss.azurewebsites.net/api/SSImage/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(async response => {
                        if (!response.ok) {
                            const text = await response.text();
                            throw new Error(text || 'Upload failed');
                        }
                        return response.json();
                    })
                    .then(data => {
                        errorElement.textContent = 'Upload ảnh thành công!';
                        errorElement.style.color = '#4CAF50';
                        setTimeout(() => { errorElement.textContent = ''; }, 3000);
                        imgElement.style.display = 'none';
                    })
                    .catch(err => {
                        errorElement.textContent = 'Không upload được ảnh: ' + err.message;
                        errorElement.style.color = 'red';
                    });
            } else {
                errorElement.textContent = 'Vui lòng chọn một file ảnh hợp lệ.';
                errorElement.style.color = 'red';
            }
            clickCount = 0;
        });

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new window.Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        function drawImageContain(ctx, img, width, height, radius = 0) {
            const imgRatio = img.width / img.height;
            const boxRatio = width / height;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (imgRatio > boxRatio) {
                drawWidth = width;
                drawHeight = width / imgRatio;
                offsetX = 0;
                offsetY = (height - drawHeight) / 2;
            } else {
                drawHeight = height;
                drawWidth = height * imgRatio;
                offsetX = (width - drawWidth) / 2;
                offsetY = 0;
            }

            if (radius > 0) {
                ctx.save();
                roundedRect(ctx, 0, 0, width, height, radius);
                ctx.clip();
            }
            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            if (radius > 0) ctx.restore();
        }

        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
    </script>
</body>

</html>
