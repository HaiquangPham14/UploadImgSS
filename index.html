<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://firebasestorage.googleapis.com/v0/b/demouploadvideo-40681.firebasestorage.app/o/22.png?alt=media');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        .image-container {
            position: relative;
            top: 15vh;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        #displayImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        #error {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        #actionButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #actionButton img {
            width: 200px;
            height: auto;
            transition: transform 0.2s;
        }

        #actionButton img:hover {
            transform: scale(1.1);
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                padding: 15px;
            }

            .image-container {
                top: 5vh;
            }

            #displayImage {
                max-width: 90%;
            }

            #error {
                font-size: 0.9rem;
                padding: 0 10px;
            }

            #actionButton img {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <h1>Ảnh hiển thị</h1>
    <div class="image-container">
        <img id="displayImage" alt="Ảnh từ URL" />
        <p id="error"></p>
    </div>
    <div class="button-container">
        <input type="file" id="fileInput" accept="image/*">
        <button id="actionButton">
            <img src="https://cdn.jsdelivr.net/gh/HaiquangPham14/WebGame@main/bat%20dau.png" alt="Bắt đầu">
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('imageURL');
        const imgElement = document.getElementById('displayImage');
        const errorElement = document.getElementById('error');
        const actionButton = document.getElementById('actionButton');
        const fileInput = document.getElementById('fileInput');
        let isDownloadMode = true;

        console.log('imageUrl:', imageUrl);

        if (imageUrl) {
            imgElement.src = imageUrl;
            imgElement.onerror = () => {
                errorElement.textContent = 'Không thể tải ảnh từ URL cung cấp. Kiểm tra URL hoặc CORS.';
            };
            imgElement.onload = () => {
                errorElement.textContent = '';
            };
        } else {
            errorElement.textContent = 'Vui lòng cung cấp URL ảnh qua query parameter (ví dụ: ?imageURL=https://example.com/image.jpg)';
        }

        actionButton.addEventListener('click', () => {
            if (isDownloadMode) {
                if (imageUrl) { // Sử dụng imageUrl trực tiếp
                    const link = document.createElement('a');
                    link.href = imageUrl; // Sử dụng imageUrl
                    link.download = 'image.jpg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    errorElement.textContent = 'Không có ảnh để tải xuống.';
                }
            } else {
                fileInput.click();
            }
            isDownloadMode = !isDownloadMode;
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imgElement.src = e.target.result;
                    errorElement.textContent = '';
                };
                reader.readAsDataURL(file);
            } else {
                errorElement.textContent = 'Vui lòng chọn một file ảnh hợp lệ.';
            }
        });
    </script>
</body>

</html>
