<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://firebasestorage.googleapis.com/v0/b/demouploadvideo-40681.firebasestorage.app/o/22.png?alt=media');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        .image-container {
            position: relative;
            top: 15vh;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            align-items: center;
        }

        #backgroundImageLayer {
            position: absolute;
            top: 30vh;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            z-index: 1;
        }

        #displayImage {
            position: relative;
            z-index: 2;
            max-width: 70%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10vh auto 0 auto;
        }

        #error {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        #actionButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #actionButton img {
            width: 200px;
            height: auto;
            transition: transform 0.2s;
        }

        #actionButton img:hover {
            transform: scale(1.1);
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                padding: 15px;
            }

            .image-container {
                top: 5vh;
            }

            #backgroundImageLayer {
                max-width: 100%;
                max-height: 40vh;
                top: 20vh;
            }

            #displayImage {
                max-width: 80%;
                margin-top: 8vh;
            }

            #error {
                font-size: 0.9rem;
                padding: 0 10px;
            }

            #actionButton img {
                width: 150px;
            }

            .button-container {
                padding: 15px;
            }
        }

        @media (max-width: 400px) {
            #actionButton img {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <h1>Ảnh hiển thị</h1>
    <div class="image-container" style="position:relative;">
        <!-- Ảnh nằm giữa background và displayImage -->
        <img id="backgroundImageLayer"
            src="https://firebasestorage.googleapis.com/v0/b/demouploadvideo-40681.firebasestorage.app/o/ht22.png?alt=media"
            alt="Ảnh chèn giữa" />
        <img id="displayImage" alt="Ảnh từ URL" />
        <p id="error"></p>
    </div>
    <div class="button-container">
        <input type="file" id="fileInput" accept="image/*">
        <button id="actionButton">
            <img src="https://cdn.jsdelivr.net/gh/HaiquangPham14/WebGame@main/bat%20dau.png" alt="Bắt đầu">
        </button>
    </div>

    <script>
        function randomFileName() {
            const letters = Array(3).fill(0).map(() => String.fromCharCode(65 + Math.floor(Math.random() * 26))).join('');
            const numbers = Math.floor(1000 + Math.random() * 9000);
            return `${letters}${numbers}.jpg`;
        }

        let clickCount = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('imageURL');
        const imgElement = document.getElementById('displayImage');
        const errorElement = document.getElementById('error');
        const actionButton = document.getElementById('actionButton');
        const fileInput = document.getElementById('fileInput');

        if (imageUrl) {
            imgElement.src = imageUrl;
            imgElement.onerror = () => {
                errorElement.textContent = 'Không thể tải ảnh từ URL cung cấp. Kiểm tra URL hoặc CORS.';
            };
            imgElement.onload = () => {
                errorElement.textContent = '';
                imgElement.style.display = ""; // Hiện ảnh khi đổi ảnh
            };
        } else {
            errorElement.textContent = 'Vui lòng cung cấp URL ảnh qua query parameter (ví dụ: ?imageURL=https://example.com/image.jpg)';
        }

        actionButton.addEventListener('click', () => {
            if (clickCount === 0) {
                // Lần nhấn đầu, download ảnh
                if (imageUrl) {
                    fetch(imageUrl, { mode: 'cors' })
                        .then(response => {
                            if (!response.ok) throw new Error('Không thể tải ảnh về.');
                            return response.blob();
                        })
                        .then(blob => {
                            const fileName = randomFileName();
                            const blobUrl = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = blobUrl;
                            link.download = fileName;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(blobUrl);

                            errorElement.textContent = `Ảnh đã được tải về thành công! (${fileName})`;
                            errorElement.style.color = '#4CAF50';

                            // Ẩn ảnh sau 3 giây
                            setTimeout(() => {
                                imgElement.style.display = 'none';
                                errorElement.textContent = '';
                            }, 3000);

                            clickCount = 1; // Chuyển sang lần 2
                        })
                        .catch(err => {
                            errorElement.textContent = 'Không thể tải ảnh về (CORS hoặc lỗi mạng).';
                            errorElement.style.color = 'red';
                        });
                } else {
                    errorElement.textContent = 'Không có ảnh để tải về!';
                    errorElement.style.color = 'red';
                }
            } else {
                // Lần nhấn thứ 2, cho chọn file
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {

                const formData = new FormData();
                formData.append('image', file);

                fetch('https://upimgss.azurewebsites.net/api/SSImage/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(async response => {
                        if (!response.ok) {
                            const text = await response.text();
                            throw new Error(text || 'Upload failed');
                        }
                        return response.json();
                    })
                    .then(data => {
                        errorElement.textContent = 'Upload ảnh thành công!';
                        errorElement.style.color = '#4CAF50';
                        setTimeout(() => { errorElement.textContent = ''; }, 3000);
                        imgElement.style.display = 'none';
                    })
                    .catch(err => {
                        errorElement.textContent = 'Không upload được ảnh: ' + err.message;
                        errorElement.style.color = 'red';
                    });
            } else {
                errorElement.textContent = 'Vui lòng chọn một file ảnh hợp lệ.';
                errorElement.style.color = 'red';
            }
            clickCount = 0;
        });
    </script>
</body>

</html>
